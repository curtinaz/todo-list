<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="./assets/todo.js"></script>
    <link rel="stylesheet" href="./assets/styles.css">
</head>

<body>

    <header>
        <h1>To-do</h1>
        <button type="button" onclick="focusOnInput('taskTitle')" class="btn btn-primary" data-bs-toggle="modal"
            data-bs-target="#createTask" id="createTaskButton">
            Criar tarefa
        </button>
    </header>

    <section id="tasksPlace">
    </section>


    <!-- Modal -->
    <div class="modal fade" id="createTask" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="createTaskLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createTaskLabel">Criar tarefa</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Título da tarefa</label>
                        <input type="text" class="form-control" id="taskTitle">
                        <div id="emailHelp" class="form-text">Você poderá mudar isto depois.</div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="createTaskSubmit">Criar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Task Modal -->
    <div class="modal fade" id="editTask" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="editTaskLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editTaskLabel">Editar tarefa</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Título da tarefa</label>
                        <input type="email" class="form-control" id="editingTaskTitle">
                        <div id="emailHelp" class="form-text">Você poderá mudar isto depois.</div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                        id="editTaskSubmit">Editar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Remove Task Modal -->
    <div class="modal fade" id="removeTaskModal" tabindex="-1" aria-labelledby="removeTaskModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="removeTaskModalLabel">Tem certeza?</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Você realmente deseja remover a tarefa: <strong id="removingTaskName"></strong>
                </div>
                <div class="modal-footer">
                    <button type="button" class="action btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="action btn btn-primary" data-bs-dismiss="modal"
                        id="removingTaskSubmitButton">Remover</button>
                </div>
            </div>
        </div>
    </div>

    <script>

        $(document).ready(function () {
            var data = window.localStorage.getItem('todoData');

            if (data) {
                console.log(JSON.parse(data))
            }

            start();
        });

        $("#createTaskSubmit").click(() => {
            var taskTitle = $("#taskTitle").val();
            createTask(taskTitle)
            $("#taskTitle").val("");
            $("#createTask").modal('hide');
        });

        // $("#editTaskSubmit").click(() => {
        //     var taskTitle = $("#editingTaskTitle").val();
        //     editTask(taskTitle)
        //     $("#editingTaskTitle").val("");
        //     $("#createTask").modal('hide');
        // });

    </script>
</body>

</html>
